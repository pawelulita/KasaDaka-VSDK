<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <script type="text/javascript" src="//d3js.org/d3.v4.min.js"></script>
  </head>
  <style>
    .pair {
      font: 20px sans-serif;
      padding-right: 4px;
    }
    .option {
      text-align: right;
      padding-right: 4px;
      display: table-cell;
    }
    .bar {
      background-color: darkolivegreen;
      text-align: right;
      padding-right: 4px;
      color: white;
      display: table-cell;
    }
  </style>
  <body>
    <table id="barChart"></table>
  </body>
  
  <script type="text/javascript">
    const results = [{"option" : "yes", "count" : 4},
                     {"option" : "no", "count" : 14},
                     {"option" : "foookyea", "count" : 23}
                    ];
    
    
    const drawBarChart = () => {
      const rescale = d3.scaleLinear()
                        .domain([0, d3.max(results.map(poll => poll["count"]))])
                        .range([0, 500]);
      
      d3.select("#barChart")
        .selectAll("tr")
        .data(results).enter()
        .append("tr").classed("pair", true).each((d, i, pairs) => {
          const pair = d3.select(pairs[i])
          pair.append("td").text(d["option"]).classed("option", true)
          pair.append("td").append("div").style("width", rescale(d["count"]) + "px").text(d["count"]).classed("bar", true)
        })
    }
    
    drawBarChart();
    // window.onresize = function(){drawBarChart()}; figure out how to resize cleanly
  </script>
</html>
